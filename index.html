<!--Criar um formulário que busque os dados de moradia ao informar o cep-->
<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
<meta charset="utf-8">
<title>Formulário</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <form onsubmit="send(event)">
    <div class="row">
      <div class="col-12 mb-4">
        <h1>Formulário de Contato</h1>
      </div>
      <div class="col-6">
        <label>Nome Completo</label>
        <input type="text" name="" value="" id="name" class="form-control">
      </div>
      <div class="col-6">
        <label>E-mail</label>
        <input type="email" name="" value="" id="email" class="form-control">
      </div>
      <div class="col-6">
        <label>Idade</label>
        <input type="num" name="" value="" id="age" class="form-control">
      </div>
      <div class="col-6">
        <label>Telefone</label>
        <input type="num" name="" value="" id="phone" class="form-control">
      </div>

      <div class="col-2">
        <label>CEP</label>
        <input type="num" name="" value="" id="cep" class="form-control">
      </div>
    <div class="col-3">
        <label>Estado</label>
        <select class="form-control" type="text" name="" value="" id="state" class="form-control">
          <option value="AC">Acre</option>
             <option value="AL">Alagoas</option>
             <option value="AP">Amapá</option>
             <option value="AM">Amazonas</option>
             <option value="BA">Bahia</option>
             <option value="CE">Ceará</option>
             <option value="DF">Distrito Federal</option>
             <option value="ES">Espírito Santo</option>
             <option value="GO">Goiás</option>
             <option value="MA">Maranhão</option>
             <option value="MT">Mato Grosso</option>
             <option value="MS">Mato Grosso do Sul</option>
             <option value="MG">Minas Gerais</option>
             <option value="PA">Pará</option>
             <option value="PB">Paraíba</option>
             <option value="PR">Paraná</option>
             <option value="PE">Pernambuco</option>
             <option value="PI">Piauí</option>
             <option value="RJ">Rio de Janeiro</option>
             <option value="RN">Rio Grande do Norte</option>
             <option value="RS">Rio Grande do Sul</option>
             <option value="RO">Rondônia</option>
             <option value="RR">Roraima</option>
             <option value="SC">Santa Catarina</option>
             <option value="SP">São Paulo</option>
             <option value="SE">Sergipe</option>
             <option value="TO">Tocantins</option>
             <option value="EX">Estrangeiro</option>
          </select>
      </div>
      <div class="col-3">
        <label>Cidade</label>
        <input class="form-control" type="text" name="" value="" id="city" class="form-control">
      </div>
      <div class="col-4">
        <label>Bairro</label>
        <input type="text" name="" value="" id="neighborhood" class="form-control">
      </div>
      <div class="col-7 ">
        <label>Endereço</label>
        <input type="text" name="" value="" id="address" class="form-control">
      </div>
      <div class="col-2">
        <label>Número</label>
        <input type="text" name="" value="" id="number" class="form-control">
      </div>
      <div class="col-3">
        <label>Complemento</label>
        <input type="text" name="" value="" id="complement" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col-12 mt-4">
        <button type="submit" class="btn btn-success">Enviar</button>
      </div>
    </div>
  </form>
  <div class="jumbotron mt-4">
      <h1 class="display-6">Resultado</h1>
      <p id="result"></p>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin"anonymous"></script>
<script src="./js/index.js" charset="utf-8"></script>
</body>
</html>

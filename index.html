<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
<meta charset="utf-8">
<title>Formulário</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <form onsubmit="send(event)">
    <div class="row">
      <div class="col-12 mb-4">
        <h1>Formulário de Contato</h1>
      </div>
      <div class="col-6">
        <label>Nome Completo</label>
        <input type="text" name="" value="" id="name" class="form-control">
      </div>
      <div class="col-6">
        <label>E-mail</label>
        <input type="email" name="" value="" id="email" class="form-control">
      </div>
      <div class="col-6">
        <label>Idade</label>
        <input type="num" name="" value="" id="age" class="form-control">
      </div>
      <div class="col-6">
        <label>Telefone</label>
        <input type="num" name="" value="" id="phone" class="form-control">
      </div>
      <div class="col-2">
        <label>Estado</label>
        <select class="form-control" type="text" name="" value="" id="state" class="form-control" onchange="updateCities(event)">
          <option>Selecine o estado</option>
          <option>RS</option>
          <option>SC</option>
          <option>SP</option>
        </select>
      </div>
      <div class="col-5">
        <label>Cidade</label>
        <select class="form-control" type="text" name="" value="" id="cities" class="form-control">

        </select>
      </div>
      <div class="col-5">
        <label>Bairro</label>
        <input type="text" name="" value="" id="neighborhood" class="form-control">
      </div>
      <div class="col-12 ">
        <label>Endereço</label>
        <input type="text" name="" value="" id="address" class="form-control">
      </div>
    </div>
    <div class="row">
      <div class="col-12 mt-4">
        <button type="submit" class="btn btn-success">Enviar</button>
      </div>
    </div>
  </form>
  <div class="jumbotron mt-4">
      <h1 class="display-6">Resultado</h1>
      <p id="result"></p>
  </div>
</div>
<script src="./js/index.js" charset="utf-8"></script>
</body>
</html>
